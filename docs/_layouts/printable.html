---
layout: default
---
<script>
    function printText () {
        var printView = window.open();
        printView.document.write(`<h1>{{ page.title }}</h1><h4><i>{{ page.description }}</i></h4>{{ page.content }}`);
        printView.print();
    }
</script>
<button class="view" onClick="printText();" type="button">Print Simplified Page</button>
{{ content }}
